                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>

                        <li class="nav-item">

            </div>
        </nav>
    </header>
    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col container">
                <img src="/img/Events6.png" class="img-fluid p-3" />
            </div>
            <div class="col order-md-first">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle my-3" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a Location
                    </button>
                    <ul class="dropdown-menu" id="city-dropdown">
                    </ul>
                </div>
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <tr>
                            <th colspan="2">Stats for <span id="stats-location">All</span> Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">199</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average">199</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="max">199</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="min">199</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <div class="mt-4">
                <button class="btn btn-primary my-3" type="button" data-bs-toggle="modal" data-bs-target="#addEvent">
                    Add Data </button>
                <div class="table-responsive">
                    <table class="table table-striped border shadow">
                        <thead class="table-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Attendance</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="events-table">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
    <footer class="footer container-fluid py-3">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2 text-center">
                <div class="col text-lg-start">&copy; 2023 Simon Schwartz</div>
                <div class="col">
                    <a href="https://schwartzwork.vercel.app/">
                        <img src="/img/sslogo.svg" height="30" /></a>
                </div>
                <div class="col text-lg-end">
                    <a class="text-decoration-none" href="https://www.linkedin.com/in/sbschwartz94/"><i
                            class="bi bi-linkedin p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="https://github.com/sschwartz7"><i
                            class="bi bi-github p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="https://mastodon.social/@sschwartz"><i
                            class="bi bi-mastodon p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="mailto:sschwartz794@gmail.com"><i
                            class="bi bi-envelope-at p-2 socialIcons"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <template id="dropdown-template">
        <li><a class="dropdown-item" onclick="filterEvents(this)"></a></li>
    </template>

    <template id="table-row-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <div class="modal fade" id="addEvent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add A New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newEventForm">
                    <div class="modal-body">
                        <div class="row row-cols-1">
                            <div class="col">
                                <label for="eventName" class="form-label">Event Name</label>
                                <input name="eventName" type="text" id="eventName" class="form-control"
                                    placeholder="Event Name" aria-label="Event Name" required />
                            </div>
                            <div class="col">
                                <label for="City" class="form-label">City</label>
                                <input name="City" type="text" id="city" class="form-control" placeholder="City"
                                    aria-label="City" required />
                            </div>
                            <div class="col">
                                <label for="State" class="form-label">State</label>
                                <select name="Sate" id="State" class="form-select">
                                    <option selected>Select a state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select required>
                            </div>
                            <div class="col">
                                <label for="Attendance" class="form-label">Attendance</label>
                                <input name="Attendance" type="number" id="Attendance" class="form-control"
                                    placeholder="Attendance" aria-label="Attendance" required />
                            </div>
                            <div class="col">
                                <label for="eventDate" class="form-label">Event Date</label>
                                <input name="eventDate" type="date" id="eventDate" class="form-control"
                                    placeholder="mm/dd/yyyy" aria-label="Event Date" required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS-->
    <script src="JS/site.js"></script>
    <script>
        let form = document.getElementById('newEventForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            addEvent();
            
        });
    </script>
