<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Events</title>

<body onload="buildDropdown()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class=" container-fluid">
                <a class="navbar-brand" href="index.html">
                    &nbsp;<img src="/img/ssmark.svg" height="30" alt="developer logo" />
                    &nbsp;Events</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/sschwartz7/event">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://schwartzwork.vercel.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://schwartzwork.vercel.app/">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col container">
                <img src="/img/Events6.png" class="img-fluid p-3" />
            </div>
            <div class="col order-md-first">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle my-3" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a Location
                    </button>
                    <ul class="dropdown-menu" id="city-dropdown">
                    </ul>
                </div>
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <tr>
                            <th colspan="2">Stats for <span id="stats-location">All</span> Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">199</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average">199</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="max">199</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="min">199</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <div class="mt-4">
                <button class="btn btn-primary my-3">Add Data </button>
                <div class="table-responsive">
                    <table class="table table-striped border shadow">
                        <thead class="table-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Attendance</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="events-table">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
    <footer class="footer container-fluid py-3">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2 text-center">
                <div class="col text-lg-start">&copy; 2023 Simon Schwartz</div>
                <div class="col">
                    <a href="https://schwartzwork.vercel.app/">
                        <img src="/img/sslogo.svg" height="30" /></a>
                </div>
                <div class="col text-lg-end">
                    <a class="text-decoration-none" href="https://www.linkedin.com/in/sbschwartz94/"><i
                            class="bi bi-linkedin p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="https://github.com/sschwartz7"><i
                            class="bi bi-github p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="https://mastodon.social/@sschwartz"><i
                            class="bi bi-mastodon p-2 socialIcons"></i></a>
                    <a class="text-decoration-none" href="mailto:sschwartz794@gmail.com"><i
                            class="bi bi-envelope-at p-2 socialIcons"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <template id="dropdown-template">
        <li><a class="dropdown-item" href="#"></a></li>
    </template>

    <template id="table-row-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Sweet Alerts JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS-->
    <script src="js/site.js"></script>

</body>

</html>
